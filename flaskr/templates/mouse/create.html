{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Mouse{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="cage_id">Cage Number</label>
    <input name="cage_id" id="cage_id" value="{{ request.form['cage_id'] }}" required>
    <label for="licence">Licence</label>
    <textarea name="licence" id="licence">{{ request.form['licence'] }}</textarea>
    <input type="submit" value="Save">
  </form> 
{% endblock %}
